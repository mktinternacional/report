<!DOCTYPE html>
<html>
<head>
    <title>Requisição HTTP</title>
</head>
<body>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      /**
       * Sample JavaScript code for sheets.spreadsheets.values.get
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */
    
      function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/spreadsheets.readonly"})
            .then(function() { console.log("Sign-in successful"); },
                  function(err) { console.error("Error signing in", err); });
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyD-yj0xOYwty8E1YOwjHjpYd9BfBwQQXkI");
        return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { console.error("Error loading GAPI client for API", err); });
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.sheets.spreadsheets.values.get({
          "spreadsheetId": "1N8KBlIgUCPuwnmIhBWKBd-n2g3qEfNmZepCQybAvStA",
          "range": "Diretoria",
          "dateTimeRenderOption": "FORMATTED_STRING",
          "majorDimension": "ROWS",
          "valueRenderOption": "FORMATTED_VALUE"
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                  },
                  function(err) { console.error("Execute error", err); });
      }
      gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "216458162771-44nca2k10gtnn4qj37ebroql8osc0391.apps.googleusercontent.com"});
      });
    </script>
    <button onclick="authenticate().then(loadClient)">authorize and load</button>
    <button onclick="execute()">execute</button>
    
</body>
</html>
